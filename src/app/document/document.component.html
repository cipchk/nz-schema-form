<nz-layout>
    <nz-sider [nzWidth]="200">
        <ul nz-menu [nzMode]="'inline'" style="height:100%">
            <li nz-menu-group>
                <div title>入门</div>
                <ul>
                    <li nz-menu-item *ngFor="let i of data.basic"
                        [routerLink]="'/document/' + i.id"
                        routerLinkActive="ant-menu-item-selected">{{i.title}}</li>
                </ul>
            </li>
            <li nz-menu-group>
                <div title>小部件</div>
                <ul>
                    <li nz-menu-item *ngFor="let i of data.widgets"
                        [routerLink]="'/document/' + i.id"
                        routerLinkActive="ant-menu-item-selected">{{i.id}}-{{i.title}}</li>
                </ul>
            </li>
            <li nz-menu-group>
                <div title>第三方小部件</div>
                <ul>
                    <li nz-menu-item *ngFor="let i of data.third"
                        [routerLink]="'/document/' + i.id"
                        routerLinkActive="ant-menu-item-selected">{{i.id}}-{{i.title}}</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-content class="markdown" *ngIf="item" id="J-Content">
        <h1>{{item.title}}</h1>
        <markdown [data]="item.content"></markdown>
    </nz-content>
</nz-layout>
